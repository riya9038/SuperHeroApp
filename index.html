<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SuperHero Hunter </title>
    <script src="https://kit.fontawesome.com/00d3e89dba.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- ====nav bar==== -->
    <header>
       <!-- ====heading==== -->
      <div class="page heading">
        <span>SUPERHERO HUNTER</span>
      </div>
       <!-- ====home btn==== -->
      <div class="home heading">
        <button id="home-button" type="button"><i class="fas fa-home"></i>Home</button>
      </div>
       <!-- ====fav btn==== -->
      <div class="fav heading"> 
        <button id="button" type="button"><a href="favorites.html">Favourites</a></button>
      </div>
    </header>
     <!-- ====nav bar==== -->

    <main>
      <div id="container">

        <!-- ====search box==== -->
        <div id="search">
          <div class="mask">
            <i class="fas fa-mask"></i>
          </div>
          <input type="text" id="search-bar" name="name" placeholder="Search Your SuperHero">
          <div id="searchBox">
            <span>SEARCH</span>
          </div>
        </div>
        <!-- ====search box==== -->

        <!-- ====hero list==== -->

        <div id="list">
          <ul id="hero-list">
          </ul>
        </div>
        <!-- ====hero list==== -->

      </div>
    </main>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
